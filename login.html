<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .split-container {
            display: flex;
            height: 100%;
        }
        .image-section {
            flex: 1;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://images.unsplash.com/photo-1497366754035-f200968a6e72?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
        }
        .login-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-color: #ffffff;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
        }
        .logo {
            margin-bottom: 2rem;
            text-align: center;
        }
        .logo img {
            max-height: 50px;
        }
        .btn-google {
            background-color: #ffffff;
            color: #757575;
            border: 1px solid #dddddd;
        }
        .btn-google:hover {
            background-color: #f8f9fa;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #6c757d;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        .divider::before {
            margin-right: 1rem;
        }
        .divider::after {
            margin-left: 1rem;
        }
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
        }
        .btn {
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
        }
        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
            }
            .image-section {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="split-container">
        <!-- Sección de imagen -->
        <div class="image-section">
            <h1 class="display-5 fw-bold mb-4">Bienvenido de vuelta</h1>
            <p class="lead">Accede a tu cuenta para gestionar todos tus proyectos en un solo lugar.</p>
           
        </div>

        <!-- Sección de login -->
        <div class="login-section">
            <div class="login-card">
                <div class="logo">
                    <img src="images/logo.png" alt="Logo de la empresa">
                </div>
                
                <h2 class="mb-4 fw-bold">Iniciar Sesión</h2>
                
                <!-- Formulario de inicio de sesión -->
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="tu@correo.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                        <div class="text-end mt-2">
                            <a href="#" class="text-decoration-none small">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                </form>
                
                <!-- Divisor -->
                <div class="divider">o continúa con</div>
                
                <!-- Botón de Google -->
                <div class="d-grid mb-4">
                    <button class="btn btn-google">
                        <i class="fab fa-google me-2"></i> Google
                    </button>
                </div>
                
                <!-- Enlace de registro -->
                <div class="text-center">
                    <span class="text-muted">¿No tienes cuenta? </span>
                    <a href="registro.html" class="text-decoration-none">Regístrate</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
